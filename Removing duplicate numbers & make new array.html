    <script>
//Set object provided by ES6. A set is a collection of items which are unique i.e no element can be repeated.



        //one way        
        let a = ["Mike", "Matt", "Nancy", "Adam", "Jenny", "Nancy", "Carl"];
        let b = [];
        let len = a.length;
        for (let i = 0; i <= len; i++) {
            if (b.indexOf(a[i]) === -1) {
                b.push(a[i]);
            }
        }

        document.write(b + '<br>');
