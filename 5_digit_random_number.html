<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Random number generate</h1>
    <button onclick="Myclick()">Click</button>
    <p id="demo"></p>

    <script>
        var num = document.getElementById('demo');
        function Myclick() {
            var minm = 100000;
            var maxm = 999999;
            num.innerHTML = Math.round(Math.random() * (maxm - minm)) + minm;

        }
    </script>
</body>

</html>
