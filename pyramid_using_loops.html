<!DOCTYPE html>
<html>

<head>
    <title>Pyrmin_Loops - JS</title>
</head>

<body>

    <script>

        document.write("<h2>Displayed Star in rows & cols</h2>")

        var rows = 5;
        var cols = 5;
        for (var i = 1; i < rows; i++) {
            for (var j = 1; j <= cols; j++) {
                document.write("*");

            }
            document.write("</br>");
        }

        document.write("<h2>Pyramid</h2>")
        var rows = 5;

        for (var i = 1; i <= rows; i++) {
            for (var k = 1; k <= (rows - i); k++) {
                document.write("&nbsp;");
            }
            for (var j = 1; j <= i; j++) {
                document.write("* ");
            }
            document.write("<br/>");
        }


       



        


    </script>
</body>

</html>
